<!DOCTYPE html>
<!-- test.html -->
<html>

<head>

  <meta
    http-equiv="content-type"
    content="text/html; charset=UTF-8"/>

  {{ headContent() }}


  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=ABeeZee&display=swap" rel="stylesheet">


  <title></title>

</head>

  <body>

    <div class="container">
      <div class="row mt-3">
        <div class="col d-flex justify-content-center">
          <h1>Welcome to</h1>
        </div>
      </div>
      <div class="row mt-3">
        <div class="col d-flex justify-content-center">
          <img src="Logo_text.svg" width="50%" />
        </div>
      </div>
      <div class="row mt-5">
        <div class="col d-flex justify-content-center">
          <p>CuRveR is a shiny application aimed to help scientists fit common biological equations to their data.
            If you are using CuRveR in a publication, please cite <i>"Remy, Lamot, Santin et. al (2021). STAR Protocols"</i></p>

        </div>
      </div>
    </div>




    <div class="container mt-5">

        <div class="d-flex justify-content-center ">
          <div class="d-grid gap-4">

            <button type="button" class="btn btn-curver btn-lg" href="#">
              Analyse raw data
            </button>


            <a href={{ route_link("load") }} type="button" class="btn btn-curver btn-lg mt-5">
              Load analysed data
            </a>


            <a href={{ route_link("test") }} type="button" class="btn btn-curver btn-lg mt-5">
              Exit
            </a>


          </div>
        </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous">
    </script>
  </body>

</html>
